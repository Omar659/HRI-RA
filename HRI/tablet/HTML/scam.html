<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Stile del contenitore del gioco */
        .gioco-del-15 {
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px; /* Spazio tra le caselle */
            align-self: center;
        }

        /* Stile delle caselle */
        .casella {
            width: calc(90%); /* 25% della larghezza del contenitore meno il margine tra le caselle */
            height: calc(90%); /* 25% dell'altezza del contenitore meno il margine tra le caselle */
            background-color: #3498db;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="gioco-del-15">
        <!-- Caselle numerate -->
        <div class="casella">1</div>
        <div class="casella">2</div>
        <div class="casella">3</div>
        <div class="casella">4</div>
        <div class="casella">5</div>
        <div class="casella">6</div>
        <div class="casella">7</div>
        <div class="casella">8</div>
        <div class="casella">9</div>
        <div class="casella">10</div>
        <div class="casella">11</div>
        <div class="casella">12</div>
        <div class="casella">13</div>
        <div class="casella">14</div>
        <div class="casella">15</div>
        <div class="casella"></div> <!-- Casella vuota -->
    </div>
</body>
</html>
